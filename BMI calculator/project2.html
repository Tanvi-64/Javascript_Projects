<body >
    <div class="container">
    <h1><B>BMI Calculator</B></h1>
    <form>
    <h3>Height in CM<span><input   id="height" type="text"></span></h3>
     <h3>Weight in KG<span><input  id="weight" type="text"></span></h3>
     <button  id="result" type="submit">Calculate</button>
     
     <h2><B>BMI Weight Guide</B></h2>
     <h4>Under Weight = Less than 18.6</h4>
     <h4>Normal Range = 18.6 and 24.9</h4>
     <h4>Overweight=Greater than 24.9</h4>
    </form>
</div>
